backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - label: "posts"
    name: "code_posts"
    folder: "posts"
    create: true
    fields:
      - {
          label: "Language",
          name: "language",
          widget: "select",
          options: ["en", "es"],
        }
      - {
          label: "date",
          name: "date_time",
          widget: "datetime",
          date_format: "DD.MM.YYYY",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "body", widget: "text" }
      - { label: "ImageHandler", name: "thumbnail", widget: "image" }
